        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Subscribe</legend>

                <div>
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="full_name">
                </div>

                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select name="user_status_name" id="status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <label for="reason">Reason for Joining</label>
                    <textarea name="reason" id="reason"></textarea>
                </div>

                <div>
                    <label for="current_date">Current Date</label>
                    <input type="date" id="current_date" name="current_date">
                </div>

                <div>
                    <input type="checkbox" id="policy" name="agree_policy" value="POLICY">
                    <label for="policy">Signup for newsletter</label><br>
                </div>

                

                <div>
                    <button type="submit">Submit</button>
                </div>


            </fieldset>
        </form>
